<head>

    <link rel="stylesheet" href="../css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <title>Canvas+</title>
</head>
<body>
    <div class="top-bar">
        <h1>Canvas+</h1>
        <button class="setting-button" aria-label="settings">

    </div>

    <div class="chat-container-wrapper">
    </div>

    <div class="inputArea">
        <input id="text-input" class="textareaElement" style="display: inline-block; width: 75%;" contenteditable>
    </input>
        <div class="send-msg-button" style="display: inline-block; width: 10%;">

                <img src="https://www.iconninja.com/files/976/97/258/send-icon.png" width="25" height="25" border="0">

        </div>
    </div>
